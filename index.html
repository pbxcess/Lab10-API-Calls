<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 10 API Calls</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Lab 10: API Calls with fetch() and XHR</h1>

    <div class="buttons">
        <button id="fetchBtn">Fetch data with fetch()</button>
        <button id="xhrBtn">Fetch Data with XHR</button>
    </div>

    <section id="output"></section>

    <h2>Create a Post (POST)</h2>
    <form id="postForm">
        <input type="text" id="postTitle" placeholder="Title" required>
        <textarea id="postBody" placeholder="Body" required></textarea>
        <button type="submit">Create Post</button>
    </form>

    <h2>Update a Post (PUT)</h2>
    <form id="putForm">
        <input type="number" id="postId" placeholder="Post ID" required>
        <input type="text" id="updateTitle" placeholder="New Title" required>
        <textarea id="updateBody" placeholder="New Body" required></textarea>
        <button type="submit">Update Post</button>
    </form>

    <h2>Delete a Post (DELETE)</h2>
    <form id="deleteForm">
        <input type="number" id="deleteId" placeholder="Post ID" required>
        <button type="submit">Delete Post</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
